<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Payroll Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    </head>
<body class="theme-light">

    <div id="ad-banner-top" class="ads-container"></div>

    <header id="main-header" class="header-container">
        <div id="app-titles" class="titles-wrapper">
            <h1 id="title-en" class="app-title active">Payroll Pro</h1>
            <h1 id="title-es" class="app-title hidden">Nóminas</h1>
            <h1 id="title-pt" class="app-title hidden">Nómina</h1>
            <h1 id="title-it" class="app-title hidden">Nómina</h1>
        </div>
        <button id="btn-settings" class="gear-icon" aria-label="Ajustes">

    </header>

    <aside id="settings-menu" class="settings-panel hidden">
        <div class="settings-header">
            <h2 id="settings-title">Ajustes</h2>
            <button id="btn-close-settings" class="close-btn">✖</button>
        </div>
        
        <div class="settings-content">
            <div class="setting-group">
                <div class="setting-item">
                    <label for="theme-toggle">Modo Oscuro</label>
                    <input type="checkbox" id="theme-toggle" class="toggle-switch">
                </div>
                <div class="setting-item">
                    <label for="lang-select">Idioma / Language</label>
                    <select id="lang-select" class="dropdown-select">
                        <option value="es">Español</option>
                        <option value="en">English</option>
                        <option value="it">Italiano</option>
                        <option value="pt">Português</option>
                    </select>
                </div>
            </div>

            <hr class="settings-divider">

            <div id="pro-upgrade-container" class="setting-group">
                <button id="btn-become-pro" class="btn-primary-action">Hacerse PRO</button>
            </div>

            <div id="pro-settings-container" class="setting-group hidden">
                <h3 class="pro-title">Ajustes PRO</h3>
                <button id="btn-change-currency" class="btn-secondary">Cambiar Moneda</button>
                <button id="btn-change-email" class="btn-secondary">Cambiar Email</button>
                <button id="btn-restore-settings" class="btn-secondary">Restaurar Ajustes</button>
                <button id="btn-undo-pro" class="btn-danger">Deshacer PRO</button>
            </div>

            <hr class="settings-divider">

            <div id="auth-container" class="setting-group">
                <h3>Inicio Sesión PRO</h3>
                <input type="email" id="auth-email" class="input-field" placeholder="Correo electrónico">
                <input type="password" id="auth-password" class="input-field" placeholder="Contraseña">
                <button id="btn-login" class="btn-primary-action">Iniciar Sesión</button>
                <button id="btn-register" class="btn-secondary">Registrarse</button>
            </div>

            <hr class="settings-divider">

            <div id="legal-container" class="setting-group legal-links">
                <a href="#privacy" id="link-privacy">Política de Privacidad</a>
                <a href="#terms" id="link-terms">Términos de Servicio</a>
            </div>
        </div>
    </aside>

    <main id="app-main-content">
                <section id="country-selection" class="selection-section">
            <h2 id="label-country" class="section-title">País / Country</h2>
            <div class="button-group country-buttons">
                <button id="btn-spain" class="btn-country active">España</button>
                <button id="btn-uk" class="btn-country">UK</button>
                <button id="btn-italy" class="btn-country disabled" disabled>
                    Italia <span class="badge-soon">Próximamente</span>
                </button>
                <button id="btn-portugal" class="btn-country disabled" disabled>
                    Portugal <span class="badge-soon">Próximamente</span>
                </button>
            </div>
            
            <h2 id="label-mode" class="section-title">Modo / Mode</h2>
            <div class="button-group mode-buttons">
                <button id="btn-mode-annual" class="btn-mode active">Anual</button>
                <button id="btn-mode-monthly" class="btn-mode">Mensual</button>
                <button id="btn-mode-hourly" class="btn-mode">Por Horas</button>
                <button id="btn-mode-dismissal" class="btn-mode pro-feature hidden">Despido <span class="pro-badge">PRO</span></button>
                <button id="btn-mode-inverse" class="btn-mode pro-feature hidden">Inverso <span class="pro-badge">PRO</span></button>
            </div>
        </section>

        <section id="module-spain" class="country-module active">
            
            <div id="spain-annual" class="calc-form active">
                <div class="input-group">
                    <label for="sp-annual-gross">Importe Bruto Anual (€)</label>
                    <input type="number" id="sp-annual-gross" class="input-field" placeholder="Ej: 24000">
                </div>
                <div class="input-group">
                    <label for="sp-annual-months">Pagas</label>
                    <select id="sp-annual-months" class="dropdown-select">
                        <option value="12">12 Pagas</option>
                        <option value="14">14 Pagas</option>
                    </select>
                </div>
            </div>

            <div id="spain-monthly" class="calc-form hidden">
                <div class="input-group">
                    <label for="sp-monthly-gross">Importe Bruto Mensual (€)</label>
                    <input type="number" id="sp-monthly-gross" class="input-field" placeholder="Ej: 2000">
                </div>
                <div class="input-group toggle-group">
                    <label for="sp-monthly-prorated">Paga Extra Prorrateada</label>
                    <input type="checkbox" id="sp-monthly-prorated" class="toggle-switch">
                </div>
            </div>

            <div id="spain-hourly" class="calc-form hidden">
                <div class="input-group">
                    <label for="sp-hourly-price">Precio por Hora (€)</label>
                    <input type="number" id="sp-hourly-price" class="input-field" placeholder="Ej: 10.50">
                </div>
                <div class="input-group">
                    <label for="sp-hourly-hours">Número de Horas</label>
                    <input type="number" id="sp-hourly-hours" class="input-field" placeholder="Ej: 8">
                </div>
                <div class="input-group">
                    <label for="sp-hourly-days">Número de Días</label>
                    <input type="number" id="sp-hourly-days" class="input-field" placeholder="Ej: 20">
                </div>
            </div>

            <div id="spain-dismissal" class="calc-form pro-feature hidden">
                <div class="input-group">
                    <label for="sp-dismissal-years">Años Trabajados</label>
                    <input type="number" id="sp-dismissal-years" class="input-field" placeholder="Ej: 5">
                </div>
                <div class="input-group">
                    <label for="sp-dismissal-type">Tipo de Despido</label>
                    <select id="sp-dismissal-type" class="dropdown-select">
                        <option value="objective">Objetivo (20 días/año)</option>
                        <option value="unfair">Improcedente (33 días/año)</option>
                    </select>
                </div>
            </div>
